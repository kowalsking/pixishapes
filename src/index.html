<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi shapes</title>
  </head>
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
-->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <h1>Pixi shapes!</h1>

      <div class="shapes">
        <div class="current-shapes">
          Number of current shapes: <span></span>
        </div>
        <div class="occupied-shapes">
          Surface area occupied of shapes: <span></span> px&sup2;
        </div>
      </div>

      <div id="myCanvas"></div>

      <div class="row">
        <div class="col s6">
          <h6>Number of shapes per second:</h6>
          <a
            class="btn-floating btn-small waves-effect waves-light decrease-number"
            ><i class="material-icons">remove</i></a
          >
          <a
            class="btn-floating btn-small waves-effect waves-light increase-number"
            ><i class="material-icons">add</i></a
          >
          <span class="numberPerSecond"></span>
        </div>

        <div class="col s6">
          <h6>Gravity Value:</h6>
          <a
            class="btn-floating btn-small waves-effect waves-light decrease-gravity"
            ><i class="material-icons">remove</i></a
          >
          <a
            class="btn-floating btn-small waves-effect waves-light increase-gravity"
            ><i class="material-icons">add</i></a
          >
          <span class="gravityValue"></span>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
